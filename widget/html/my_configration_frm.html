<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
	</head>
	<body>
		<div class="aui-content aui-margin-b-15">
			<ul class="aui-list aui-form-list">
				<li class="aui-list-header">
					账户设置
				</li>
				<li class="aui-list-item aui-list-item-middle" onclick="openWin('changePhone')">
					<div class="aui-list-item-inner aui-list-item-arrow">
						变更手机号
					</div>
				</li>
				<li class="aui-list-item aui-list-item-middle"  tapmode onclick="openWin('uploadPhoto')">
					<div class="aui-list-item-inner aui-list-item-arrow">
						上传头像
					</div>
				</li>
			</ul>
		</div>
		<div class="aui-content aui-margin-b-15">
			<ul class="aui-list aui-form-list">
				<li class="aui-list-header">
					申请监护人
				</li>
				<li class="aui-list-item">
					<div class="aui-list-item-inner">
						<div class="aui-list-item-label">
							手机号
						</div>
						<div class="aui-list-item-input">
							<input type="text" placeholder="手机号">
						</div>
					</div>
				</li>
				<li class="aui-list-item">
					<div class="aui-list-item-inner">
						<div class="aui-list-item-label">
							关系
						</div>
						<div class="aui-list-item-input">
							<input type="text" readonly="readonly" value="父亲">
						</div>
					</div>
				</li>
				<li class="aui-list-item">
					<div class="aui-list-item-inner">
						<div class="aui-list-item-label">
							密码
						</div>
						<div class="aui-list-item-input">
							<input type="password" placeholder="密码">
						</div>
						<div class="aui-list-item-label-icon">
							<i class="aui-iconfont aui-icon-display"></i>
						</div>
					</div>
				</li>
				<!-- <li class="aui-list-item">
					<div class="aui-list-item-inner">
						<div class="aui-list-item-label">
							空间权限
						</div>
						<div class="aui-list-item-input">
							<select>
								<option>所有人可见</option>
								<option>好友可见</option>
								<option>不公开</option>
							</select>
						</div>
					</div>
				</li> -->
				<li class="aui-list-item">
					<div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
						<div class="aui-btn aui-btn-info aui-margin-r-5">
							提交申请
						</div>
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script>
		function openWin(name) {
			var delay = 0;
			if (api.systemType != 'ios') {
				delay = 300;
			}
			api.openWin({
				name : '' + name + '',
				url : '' + name + '_win.html',
				bounces : false,
				delay : delay,
				slidBackEnabled : true,
				vScrollBarEnabled : false
			});
		}

		
	</script>
</html>
