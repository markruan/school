<!doctype html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="../css/aui.css" />

<body>

            </div>

            <div class="aui-timeline-item">

                    </div>

            </div>
 <div class="aui-timeline-item-header">2017年1月7日</div>
            <div class="aui-timeline-item">

                <div class="aui-timeline-item-inner">
                    <div class="aui-card-list">

                        <div class="aui-card-list-header aui-border-b">

            </div>


        </div>

    </section>



</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui-collapse.js"></script>
    <script>
        apiready = function () {
    api.parseTapmode();
    }
                var collapse = new auiCollapse({
                autoHide:false //是否自动隐藏已经展开的容器
            });
		function openWin(name) {
			var delay = 0;
			if(api.systemType != 'ios') {
				delay = 300;
			}

			api.openWin({
				name: '' + name + '',
				url: '' + name + '_win.html',
				bounces: false,
				delay: delay,
				slidBackEnabled: true,
				vScrollBarEnabled: false
			});
		}

</script>
</html>
