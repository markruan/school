<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        .text-white {
            color: #ffffff !important;
        }
        .aui-grid [class=aui-col-] {
            padding: 0.75rem 0;
        }
    </style>
</head>
<body>
    <!-- 顶部 -->
    <section class="aui-content" id="user-info">
        <div class="aui-list aui-media-list aui-list-noborder aui-bg-info">
            <div class="aui-list-item aui-list-item-middle">
                <div class="aui-media-list-item-inner ">
                    <div class="aui-list-item-media" style="width:3rem;">
                        <img src="../image/demo1.png" class="aui-img-round" >
                    </div>
                    <div class="aui-list-item-inner aui-list-item-arrow" onclick="openWin('my_configration')">
                        <div class="aui-list-item-text text-white aui-font-size-18" id="userName"></div>
                        <div class="aui-list-item-text text-white">
                           <div><i class="aui-iconfont aui-icon-mobile aui-font-size-14"></i><font id='phone'></font></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="aui-content aui-margin-t-10">
        <ul class="aui-list aui-list-in aui-margin-b-15">
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont  aui-icon-like aui-text-danger"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow" onclick="openWin('my_childreninfo')">
                    <div class="aui-list-item-title">孩子信息</div>
                </div>
            </li>
             <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont  aui-icon-flag aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow" onclick="openWin('my_reviews')">
                    <div class="aui-list-item-title">获得红花</div>
                </div>
            </li>
        </ul>
        <ul class="aui-list aui-list-in aui-margin-b-15">
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-more aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow"onclick="openWin('my_configmessage')">
                    <div class="aui-list-item-title">功能设置</div>
                </div>
            </li>
        </ul>
        <ul class="aui-list aui-list-in aui-margin-b-15">
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-gear aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow" onclick="openWin('edition')">
                    <div class="aui-list-item-title">关于我们</div>
                    <div class="aui-list-item-right"></div>
                </div>
                
            </li>
            
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-recovery aui-text-info"></i>
                </div>
                
                 <div class="aui-list-item-inner aui-list-item-arrow" onclick="exitUser()">
                    <div class="aui-list-item-title">退出登录</div>
                    <div class="aui-list-item-right"></div>
                </div>
            </li>
        </ul>
    </section>
</body>
<script type="text/javascript" src="../script/api.js" ></script>
<script type="text/javascript">
		var user=$api.getStorage('user');
        
		apiready=function(){
			$api.html($api.byId('userName'),user.userName);
			$api.html($api.byId('phone'),user.userNo);
		}

		function exitUser(){
			$api.setStorage("user",null);
			//$api.setStorage("notread",{"msg":{}});
			api.closeWin({});
		}

        function openWin(name) {
            var delay = 0;
            if(api.systemType != 'ios') {
                delay = 300;
            }
            api.openWin({
                name: '' + name + '',
                url: '' + name + '_win.html',
                bounces: false,
                delay: delay,
                slidBackEnabled: true,
                vScrollBarEnabled: false
            });
        }
        
</script>
</html>
