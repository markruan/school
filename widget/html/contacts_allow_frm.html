<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<style type="text/css">
			.user_head {
			}
		</style>
	</head>
	<body>
		<div class="aui-content">
			<ul class="aui-list aui-media-list">
				<li class="aui-list-header"></li>
				<li class="aui-list-item">
					<div class="aui-media-list-item-inner">
						<div class="aui-list-item-media">
							<img src="../image/demo1.png" class="aui-img-round user_head">
						</div>
						<div class="aui-list-item-inner">
							<div class="aui-list-item-text">
								<div class="aui-list-item-title"></div>
							</div>
							<br />
							<div class="aui-list-item-text">
								<div class="aui-list-item-title" id="userName">
								</div>
							</div>
							<!-- <div class="aui-list-item-text">
								<div class="aui-list-item-title">
									女
									<div class="aui-label aui-label-danger">
										师
									</div>
								</div>
							</div> -->
						</div>
					</div>
				</li>
				<li class="aui-list-item">
					<div class="aui-media-list-item-inner">
						<div class="aui-list-item-inner">
							<div class="aui-list-item-text">
								<div class="aui-list-item-title">
									手机号&nbsp; &nbsp; &nbsp; &nbsp; <span id="phoneNum"></span>
								</div>
							</div>
						</div>
					</div>
				</li>
				<li class="aui-list-item">
					<div class="aui-media-list-item-inner">
						<div class="aui-list-item-inner">
							<div class="aui-list-item-text">
								<!-- <div class="aui-list-item-title">
									个性签名&nbsp; &nbsp; &nbsp; &nbsp;无
								</div> -->
							</div>
						</div>
					</div>
		</li>
		</ul>
		<div class="aui-row">
			<div class="aui-col-xs-1">
				&nbsp;
			</div>
			<div class="aui-col-xs-10">
				<br />
				<div class="aui-btn aui-btn-info aui-btn-block" onclick="changeStatus(1)">
					同意
				</div>
				<br />
				<br />
				<div class="aui-btn aui-btn-danger aui-btn-block" onclick="changeStatus(2)">
					拒绝
				</div>
			</div>
			<div class="aui-col-xs-1">
				&nbsp;
			</div>
		</div>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/config.js"></script>
	<script type="text/javascript" src="../script/common.js"></script>
	<script type="text/javascript" src="../script/aui-toast.js"></script>
	<script>
		var relationId = getParam('relationId');
		var targetUserNo = getParam('targetUserNo');
		var user=$api.getStorage('user');
    var toast = new auiToast();
		
		apiready = function() {
			//获取用户信息
			toast.loading({
        title : "加载中",
        duration : 2000
      }, function(ret) {
			$api.get(config.server1 + "/relation/searchFriends.do?userNo=" + targetUserNo, function(result) {
				result = eval('(' + result + ')');
				if(result.result){
					targetUser=result.result;
					$api.byId('userName').innerHTML=targetUser.userName;
					$api.byId('phoneNum').innerHTML=targetUser.userNo;
				}
				  toast.hide();
        });
			});
			
		}
		
		function changeStatus(status){
			toast.loading({
        title : "加载中",
        duration : 2000
      }, function(ret) {
			$api.get(config.server1 + "/relation/changeStatus.do?relationId="+relationId+"&status="+status, function(result) {
				result = eval('(' + result + ')');
				if(result.success){
					api.toast({msg:(status==1?'添加成功':'您已拒绝'),duration:2000});
				}else{
					api.toast({msg:result.msg,duration:2000});
				}
				toast.hide();
        });
			});
		
		}
	</script>
</html>
