		/**
		 * 发送验证码 
		 */
		function sendCheckCode(btn){
			
			$api.addCls(btn,"disabled");
			btn.disabled='disabled';
			
			var i=60;//倒计时60秒
			var timeIn=setInterval(function(){
				btn.innerHTML=i+"s";
				i--;
			},1000);
			
			setTimeout(function(){
				clearInterval(timeIn);
				btn.innerHTML="发送验证码";
				$api.removeAttr(btn,"disabled");
			},(i+1)*1000);
			
			
		}
