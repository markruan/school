<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
	</head>
	<body>
		<header class="aui-bar aui-bar-nav" id="aui-header">
			<a class="aui-btn aui-pull-left" tapmode onclick="closeWin()"> <span class="aui-iconfont aui-icon-left"></span> </a>
			<div class="aui-title">
				通知
			</div>
			<a class="aui-btn aui-pull-right" id="addAnno" tapmode onclick="openWin('addAnno')"> <span class="aui-iconfont aui-icon-edit"></span> </a>
		</header>
		
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript">
		var user=$api.getStorage("user");
		apiready=function(){
			if(user.userType!=1){
				$api.css($api.byId('addAnno'),"display:none");
			}
			
			//清空未读通知
			$api.setStorage("announcement",null);
		
			api.parseTapmode();
			var header = $api.byId('aui-header');
			$api.fixStatusBar(header);
			var headerPos = $api.offset(header);
			var body_h = $api.offset($api.dom('body')).h;
			api.openFrame({
				name : 'announcement_frm',
				url : 'announcement_frm.html',
				bounces : false,
				rect : {
					x : 0,
					y : headerPos.h,
					w : 'auto',
					h : 'auto'
				}
			})
		};
		
		function closeWin() {
			api.closeWin({
			});
		}
		
		function openWin(name) {
			var delay = 0;
			if (api.systemType != 'ios') {
				delay = 300;
			}
			api.openWin({
				name : '' + name + '',
				url : '' + name + '_win.html',
				bounces : false,
				delay : delay,
				slidBackEnabled : true,
				vScrollBarEnabled : false
			});
		}
		
		
		
	</script>
</html>
